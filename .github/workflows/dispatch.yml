name: dispatch

on:
  push:
    branches:
      - main
    paths:
      - "posts/**.md"

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          repository: yaeda/yaeda.github.com
          event-type: dispatch
